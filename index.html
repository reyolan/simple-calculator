<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Simple Calculator</h1>
  </header>
  <div id="container">
    <div id="display">      
        <p id="inputs"></p>      
        <p id="result"></p>
    </div>
    <div class="button-rows">
      <button id="clear" class="key">AC</button>
      <button id="percent" class="key">%</button>
      <button id="back" class="key">โซ</button>
      <button class="input-btn operation key">รท</button>
    </div>
    <div class="button-rows">
      <button class="input-btn key">7</button>
      <button class="input-btn key">8</button>
      <button class="input-btn key">9</button>
      <button class="input-btn operation key">*</button>
    </div>
    <div class="button-rows">
      <button class="input-btn key">4</button>
      <button class="input-btn key">5</button>
      <button class="input-btn key">6</button>
      <button class="input-btn operation key">-</button>
    </div>
    <div class="button-rows">
      <button class="input-btn key">1</button>
      <button class="input-btn key">2</button>
      <button class="input-btn key">3</button>
      <button class="input-btn operation key">+</button>
    </div>
    <div class="button-rows">
      <button class="input-btn key" id="zero">0</button>
      <button class="input-btn key" id="decimal">.</button>
      <button id="equal" class="key">=</button>
    </div>
  </div>
  <footer>
    <p>Made by: reyolan | <a href="https://github.com/reyolan">Github</a></p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
