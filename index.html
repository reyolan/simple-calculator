<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Basic Calculator</h1>
  </header>
  <div id="container">
    <div id="display">      
        <p id="inputs"></p>      
        <p id="result"></p>
    </div>
    <div class="button-rows">
      <button id="clear">AC</button>
      <button id="percent">%</button>
      <button id="back">โซ</button>
      <button class="input-btn operation">รท</button>
    </div>
    <div class="button-rows">
      <button class="input-btn">7</button>
      <button class="input-btn">8</button>
      <button class="input-btn">9</button>
      <button class="input-btn operation">*</button>
    </div>
    <div class="button-rows">
      <button class="input-btn">4</button>
      <button class="input-btn">5</button>
      <button class="input-btn">6</button>
      <button class="input-btn operation">-</button>
    </div>
    <div class="button-rows">
      <button class="input-btn">1</button>
      <button class="input-btn">2</button>
      <button class="input-btn">3</button>
      <button class="input-btn operation">+</button>
    </div>
    <div class="button-rows">
      <button class="input-btn" id="zero">0</button>
      <button class="input-btn" id="decimal">.</button>
      <button id="equal">=</button>
    </div>
  </div>
  <footer>
    <p>Made by: reyolan | <a href="https://github.com/reyolan">Github</a></p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
